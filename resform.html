<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form </h1>
    <h3>Lorem ipsum dolor sit amet consectetur adipisicing elit.</h3>
    <label for="name">Name:</label><br>
    <input type="text" placeholder="Enter your name" required><br><br>
    <label for="email">Email:</label><br>
    <input type="email" placeholder="Enter your email" required><br><br>
    <label for="password">Password:</label><br>
    <input type="password" placeholder="Enter your password" required><br><br>
    <label for="date of birth">Date of Birth:</label><br>
    <input type="date" placeholder="Enter your date of birth" required><br><br>
   <label for="gender">Gender:</label><br>
   <select id="carSelect">
  <option value="0" selected >Select car:</option>
  <option value="1">Male</option>
  <option value="2">Female</option>
  <option value="3">Other</option>
  
</select>
    <br><br><input type="button" value="Submit" onclick="alert('Form submitted successfully!')"><br><br>

</body>
</html>
